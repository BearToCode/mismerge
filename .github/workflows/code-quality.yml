name: Code lint, check and test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install dependendencies
        run: npm i

      - name: Build project
        run: npm run build

      - name: Run lint
        run: npm run lint

      - name: Run check
        run: npm run check

      - name: Run tests
        run: npm run test
